<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <div id="root">

<input type="text" id="input" v-model="message">

<p>The value of the input is: {{ message }}</p>

</div>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

    <script>

      new Vue({
        el: '#root',

        data:  {
          message: 'hello world'
        }
      })
    </script>

  </body>
</html>
